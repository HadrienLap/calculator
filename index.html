<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        
        <title>Calculator</title>
    </head>

    <body>
        
        <div id="calculator-container">

            <div id="display-field"> 
                <div id="secondary-field">188 x 8</div> 
                <div id="primary-field">1504</div>
            </div>

            <div id="buttons-grid">
                <button class="button top-button">CE</button>
                <button class="button top-button">DEL</button>
                <button class="button top-button">%</button>
                <button class="button standard-operator">/</button>
                <button class="button central-buttons">7</button>
                <button class="button central-buttons">8</button>
                <button class="button central-buttons">9</button>
                <button class="button standard-operator">x</button>
                <button class="button central-buttons">4</button>
                <button class="button central-buttons">5</button>
                <button class="button central-buttons">6</button>
                <button class="button standard-operator">-</button>
                <button class="button central-buttons">1</button>
                <button class="button central-buttons">2</button>
                <button class="button central-buttons">3</button>
                <button class="button standard-operator">+</button>
                <button class="button central-buttons zeroBTN">0</button>
                <button class="button central-buttons">.</button>
                <button class="button equalBTN">=</button>
            </div>
    </div>


        <script src="script.js"></script>
    </body>
</html>
