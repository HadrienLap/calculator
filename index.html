<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        
        <title>Calculator</title>
    </head>

    <body>
        
        <div id="calculator-container">

            <div id="display-field">
                <div id="text-field"></div>
            </div>

            <div id="buttons-grid">
                <button class="reset top-button" data-key="46">C</button>
                <button class="delete top-button" data-key="8">DEL</button>
                <button class="operator proceed top-button" data-key="192">%</button>
                <button class="operator wait standard-operator" data-key="111">/</button>
                <button class="number central-buttons" data-key="103">7</button>
                <button class="number central-buttons" data-key="104">8</button>
                <button class="number central-buttons" data-key="105">9</button>
                <button class="operator wait standard-operator" data-key="106">x</button>
                <button class="number central-buttons" data-key="100">4</button>
                <button class="number central-buttons" data-key="101">5</button>
                <button class="number central-buttons" data-key="102">6</button>
                <button class="operator proceed standard-operator" data-key="109">-</button>
                <button class="number central-buttons" data-key="97">1</button>
                <button class="number central-buttons" data-key="98">2</button>
                <button class="number central-buttons" data-key="99">3</button>
                <button class="operator proceed standard-operator" data-key="107">+</button>
                <button class="number central-buttons zeroBTN" data-key="96">0</button>
                <button class="number point central-buttons" data-key="110">.</button>
                <button class="number signChange">+/-</button>
                <button class="equalBTN" data-key="13">=</button>
            </div>
    </div>
        <script src="script.js"></script>
    </body>
</html>
