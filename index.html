<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        
        <title>Calculator</title>
    </head>

    <body>
        
        <div id="calculator-container">

            <div id="display-field">
                <div id="text-field"></div>
            </div>

            <div id="buttons-grid">
                <button class="reset top-button" data-key="Delete">C</button>
                <button class="delete top-button" data-key="Backspace">DEL</button>
                <button class="operator proceed top-button" data-key="%">%</button>
                <button class="operator wait standard-operator" data-key="/">/</button>
                <button class="number central-buttons" data-key="7">7</button>
                <button class="number central-buttons" data-key="8">8</button>
                <button class="number central-buttons" data-key="9">9</button>
                <button class="operator wait standard-operator" data-key="*">x</button>
                <button class="number central-buttons" data-key="4">4</button>
                <button class="number central-buttons" data-key="5">5</button>
                <button class="number central-buttons" data-key="6">6</button>
                <button class="operator proceed standard-operator" data-key="-">-</button>
                <button class="number central-buttons" data-key="1">1</button>
                <button class="number central-buttons" data-key="2">2</button>
                <button class="number central-buttons" data-key="3">3</button>
                <button class="operator proceed standard-operator" data-key="+">+</button>
                <button class="number central-buttons zeroBTN" data-key="0">0</button>
                <button class="point central-buttons" data-key=".">.</button>
                <button class="equalBTN" data-key="Enter">=</button>
            </div>
    </div>
        <script src="script.js"></script>
    </body>
</html>
