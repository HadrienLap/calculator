<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        
        <title>Calculator</title>
    </head>

    <body>
        
        <div id="calculator-container">

            <div id="display-field">
                <div id="text-field"></div>
            </div>

            <div id="buttons-grid">
                <button class="reset top-button">C</button>
                <button class="delete top-button">DEL</button>
                <button class="operator top-button">%</button>
                <button class="operator standard-operator">/</button>
                <button class="number central-buttons">7</button>
                <button class="number central-buttons">8</button>
                <button class="number central-buttons">9</button>
                <button class="operator standard-operator">x</button>
                <button class="number central-buttons">4</button>
                <button class="number central-buttons">5</button>
                <button class="number central-buttons">6</button>
                <button class="operator standard-operator">-</button>
                <button class="number central-buttons">1</button>
                <button class="number central-buttons">2</button>
                <button class="number central-buttons">3</button>
                <button class="operator standard-operator">+</button>
                <button class="number central-buttons zeroBTN">0</button>
                <button class="point central-buttons">.</button>
                <button class="equalBTN">=</button>
            </div>
    </div>
        <script src="script.js"></script>
    </body>
</html>
